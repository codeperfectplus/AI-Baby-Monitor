<!-- Enhanced System Status -->
<div class="glass-card rounded-2xl p-6 hover-lift" data-aos="fade-left" data-aos-delay="300">
    <h3 class="text-xl font-bold mb-6 flex items-center gap-2"><i class="fas fa-heartbeat text-pink-400"></i>System Status</h3>
    <div class="space-y-4">
        <div class="flex justify-between items-center"><span class="text-gray-300">CPU Usage</span><div class="flex items-center gap-2"><div class="progress-bar w-20 h-2"><div class="progress-fill bg-gradient-to-r from-green-400 to-yellow-400" id="cpu-bar" style="width: 75%"></div></div><span class="text-sm text-green-400" id="cpu-value">75%</span></div></div>
        <div class="flex justify-between items-center"><span class="text-gray-300">Memory</span><div class="flex items-center gap-2"><div class="progress-bar w-20 h-2"><div class="progress-fill bg-gradient-to-r from-blue-400 to-purple-400" id="memory-bar" style="width: 50%"></div></div><span class="text-sm text-blue-400" id="memory-value">50%</span></div></div>
        <div class="flex justify-between items-center"><span class="text-gray-300">Network</span><div class="flex items-center gap-2"><div class="progress-bar w-20 h-2"><div class="progress-fill bg-gradient-to-r from-cyan-400 to-blue-400" id="network-bar" style="width: 80%"></div></div><span class="text-sm text-cyan-400" id="network-value">80%</span></div></div>
    </div>
</div>
